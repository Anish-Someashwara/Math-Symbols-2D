<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Preview with MathJax</title>
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #input-box {
            width: 100%;
            height: 100px;
            font-size: 16px;
            /* margin-bottom: 20px; */
        }
        #preview {
            border: 1px solid #ccc;
            padding: 20px;
            min-height: 300px;
            margin-bottom: 50px;
            font-size: 40px; /* Increase the font size for better readability */
        }
        h1{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Preview</h1>
<div id="preview">Your LaTeX output will appear here...</div>

<h1>Latex Input</h1>
<textarea id="input-box" placeholder="Type your LaTeX commands here..."></textarea>

<script>
    document.getElementById('input-box').addEventListener('input', function() {
        var input = document.getElementById('input-box').value;
        var preview = document.getElementById('preview');
        preview.innerHTML = `\\[ ${input} \\]`;
        MathJax.typesetPromise([preview]).catch(function (err) {
            preview.innerHTML = '';
            preview.appendChild(document.createTextNode(err.message));
        });
    });
</script>

</body>
</html>
